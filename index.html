<!doctype html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="viewport" content="width=device-width">
  
	<link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Kreon:400,300,700' rel='stylesheet' type='text/css'>
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
	<div id="wrapper">
  <div id="header">
    <h1>Sign up for Whoo!</h1>
    <h5>50 projects, 500 images, 10 videos, domain binding, and technical support.</h5>
  </div><!--end header-->
	<div id="content">
  	<div class="circle">
    	<h4>1</h4>
    </div><!--end circle-->
    <fieldset class="portfolio">
  		<legend>First, name your portfolio</legend>
    	<label for="title">Portfolio Title</label>
    	<input type="text" name="title" id="title" />
      <label for="address">Portfolio Address</label>
      <input type="email" id="email" name="email"/>
    </fieldset>
  	<div class="circle">
    	<h4>2</h4>
    </div><!--end circle-->
    <fieldset class="account">
    	<legend>Now, enter your account details</legend>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <h4>NOTE: we'll never share your email, promise.</h4>
      <label for="password">Password</label>
      <input type="password" id="pw" name="password" />
    </fieldset>
  	<div class="circle">
    	<h4>3</h4>
    </div><!--end circle-->
    <fieldset>
    	<legend>Finally, enter your payment information</legend>
      <h4>Use Paypal</h4>
    	<label for="credit-card">Card Number</label>
      <input type="text" inputmode="numeric" id="cc" name="credit-card" />
      <label for="security-code">Security Code</label>
      <input type="text" inputmode="numeric" id="sc" name="security-code" />
      <label for="expiration-date">Expiration Date</label>
      <select name="month">
				<option value="mon" selected="selected">Month</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>
				<option value="jul">July</option>
				<option value="aug">August</option>
				<option value="sep">September</option>
				<option value="oct">October</option>
				<option value="nov">November</option>
				<option value="dec">December</option>
			</select>
      <select name="year">
      	<option value="yr" <selected="selected">Year</option>
      	<option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
    </fieldset>
    </div><!--end payment-->
    <div class="button">
    	<h3>Create your portfolio</h3>
    </div><!--end button-->
  </div><!--end content-->
  </div><!--end wrapper-->
  
</body>
</html>
